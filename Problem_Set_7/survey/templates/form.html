{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">
        <div class="form-group row">
            <label for"input1" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="input1" type="text" autofocus autocomplete="off" placeholder="First Name" name="first_name">
            </div>
        </div>

        <div class="form-group row">
            <label for"input1" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="input2" type="text" autofocus autocomplete="off" placeholder="Last Name" name="last_name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sexe</label>
            <div class="col-sm-2 offset-sm-2">
                <label class="form-check-label" for="sex1">
                    <input type="radio" id="sex1" name="sex" value="male"> Male
                </label>

                <label class="form-check-label" for="sex2">
                    <input type="radio" id="sex2" name="sex" value="female"> Female
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label for"input3" class="col-sm-2 col-form-label">School</label>
            <div class="col-sm-10">
                <input class="form-control" id="input3" type="text" autofocus autocomplete="off" placeholder="School" name="school">
            </div>
        </div>

        <div class="form-group row">
            <label for"thecountry" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <select class="form-control" name="country" id="thecountry">
                    <option value="" selected disabled>Country of residence</option>
                {% for country in countries %}
                    <option value={{ country }}>{{ country }}</option>
                {% endfor %}
                </select>
            </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>
        document.querySelector('form').onsubmit = function(){
            if (!document.querySelector('#input1').value || !document.querySelector('#input2').value || !document.querySelector('#input3').value || (!document.querySelector('#sex1').value && !document.querySelector('#sex2').value) || !document.querySelector('#thecountry').value){
                alert('You must provide all the fields');
            }
        };
    </script>

{% endblock %}

<div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
