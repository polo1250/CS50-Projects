{% extends "layout.html" %}

{% block main %}
    <table id="registered" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sex</th>
                <th>School</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            {% for person in registers %}
                <tr>
                    <td>{{ person[0] }}</td>
                    <td>{{ person[1] }}</td>
                    <td>{{ person[2] }}</td>
                    <td>{{ person[3] }}</td>
                    <td>{{ person[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function(){
            $('#registered').DataTable();
        });
    </script>
{% endblock %}
